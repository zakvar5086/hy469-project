<div class="navbar-container">
  <div class="navbar_contents">

    <img [src]="getIcon('home')" 
         alt="Home" 
         class="navbar_img"
         [class.active]="routing.isActive('/home')"
         (click)="navigateTo('/home')" />

    <img [src]="getIcon('calendar')" 
         alt="Calendar" 
         class="navbar_img"
         [class.active]="routing.isActive('/calendar')"
         (click)="navigateTo('/calendar')" />

    <img [src]="getIcon('report')" 
         alt="Report" 
         class="navbar_img"
         [class.active]="routing.isActive('/report')"
         (click)="navigateTo('/report')" />

    <img [src]="getIcon('notifications')" 
         alt="Notifications" 
         class="navbar_img"
         [class.active]="routing.isActive('/notifications')"
         (click)="navigateTo('/notifications')" />

    <img [src]="avatarSrc" 
         alt="User"
         class="profile-img"
         [class.active]="routing.isActive('/settings')"
         (click)="navigateTo('/settings')" />

  </div>
</div>
