<h2>Select Persona</h2>

<div class="persona-grid" *ngIf="users$ | async as users">
  <button 
    *ngFor="let user of users" 
    (click)="selectPersona(user.id)"
    class="persona-button">
    <img [src]="user.avatar + '.svg'" [alt]="user.name" class="persona-avatar" />
    <div class="persona-info">
      <span class="persona-name">{{ user.name }}</span>
    </div>
  </button>
</div>

<div *ngIf="!(users$ | async)" class="loading">
  Loading personas...
</div>
