<div class="back" (click)="navigateTo('/schedule')">
   <img src="assets/icons/back.svg" alt="Back"/>
</div>

<div class="pill-container" *ngIf="pill">
    <div class="pill-det">
        <div class="header">
            <img [src]="pill.image || 'assets/icons/pill-img.jpg'" 
                 [alt]="pill.name"
                 class="pill-img"/>
            <h1 class="title">{{ pill.name }}</h1>
        </div>

        <div class="pill-info">
            <div class="info-row">
                <span class="label">Dosage:</span>
                <span class="value">{{ pill.dosage }}</span>
            </div>
            <div class="info-row">
                <span class="label">Time:</span>
                <span class="value">{{ pill.time }}</span>
            </div>
        </div>

        <div *ngFor="let inst of pill.shortInstructions" class="short">
            â€¢ {{ inst }}
        </div>

        <div class="more-details" (click)="toggleDetails()">
            {{ showDetails ? 'Hide Details' : 'More Details' }}
        </div>

        <div class="long" *ngIf="showDetails">
            <h2>Details</h2>
            <p>{{ pill.longDescription }}</p>
        </div>
    </div>
</div>

<div class="pill-container" *ngIf="!pill">
    <div class="no-pill">
        <p>Pill not found</p>
    </div>
</div>
