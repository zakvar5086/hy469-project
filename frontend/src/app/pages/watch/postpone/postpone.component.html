<div class="postpone-container" 
     (touchstart)="onTouchStart($event)"
     (touchend)="onTouchEnd($event)">
   
    <div class="postpone-message">
        <p class="postpone">Postpone</p>
        <p class="medication">{{ pill?.name || 'Medication' }}</p>
        <p class="for">for</p>
    </div>

    <div class="time-grid">
        <button 
            *ngFor="let time of postponeOptions"
            class="time-btn"
            [class.selected]="time === selectedMinutes"
            (click)="selectTime(time)">
            {{ time }}min
        </button>
    </div>

    <div class="action-buttons">
        <button class="cancel-btn" (click)="onCancel()">
            Skip
        </button>
        <button class="confirm-btn" (click)="onConfirm()">
            Ok
        </button>
    </div>

    <div class="swipe-hint">
        <p>Swipe down to go back</p>
    </div>

</div>
