<div class="postpone-container">
   
    <div class="postpone-message">
        <p class="postpone">Postpone</p>
        <p class="medication">{{ pill?.name || 'Medication' }}</p>
        <p class="for">for</p>
    </div>

    <div class="time-selector">
        <button class="arrow-btn" (click)="decreaseTime()">
            <span>&#8249;</span>
        </button>

        <div class="time-display">
            <span class="time-value">{{ selectedMinutes }}</span>
            <span class="time-unit">min</span>
        </div>

        <button class="arrow-btn" (click)="increaseTime()">
            <span>&#8250;</span>
        </button>
    </div>

    <div class="action-buttons">
        <button class="cancel-btn" (click)="onCancel()">
            Skip
        </button>
        <button class="confirm-btn" (click)="onConfirm()">
            Ok
        </button>
    </div>

    <div class="swipe-hint">
        <p>Swipe down to go back</p>
    </div>

</div>
