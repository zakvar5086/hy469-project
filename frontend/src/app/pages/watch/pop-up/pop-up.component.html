<div class="popup-container">
   
    <div class="reminder-message">
        <p class="time">Time for</p>
        <p class="medication">{{ pill?.name || 'Your Medication' }}</p>
        <p class="dosage" *ngIf="pill?.dosage">{{ pill?.dosage }}</p>
    </div>

    <div class="confirm-btn" (click)="onConfirm()">
        <p>Confirm</p>
    </div>

    <div class="postpone-msg">
        <p>Swipe up to postpone</p>
    </div>

</div>
