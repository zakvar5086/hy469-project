<div class="pill-details-container" *ngIf="pill">
    <div class="header">
        <button class="back-btn" (click)="goBack()">
            <img src="assets/icons/back.svg" alt="Back"/>
            <span>Back</span>
        </button>
    </div>

    <div class="pill-content">
        <h1 class="pill-title">{{ pill.name }}</h1>

        <div class="pill-image-wrapper">
            <img [src]="pill.image || 'assets/icons/pill.svg'" 
                 [alt]="pill.name" 
                 class="pill-image"/>
        </div>

        <div class="dosage-info">
            <span class="label">Dosage:</span>
            <span class="value">{{ pill.dosage }}</span>
        </div>

        <div class="time-info">
            <span class="label">Time:</span>
            <span class="value">{{ pill.time }}</span>
        </div>

        <div class="instructions-section">
            <h2>Quick Instructions</h2>
            <div class="instruction-list">
                <div *ngFor="let inst of pill.shortInstructions" class="instruction-item">
                    <span class="bullet">â€¢</span>
                    <span>{{ inst }}</span>
                </div>
            </div>
        </div>

        <div class="details-section">
            <h2>Further Details</h2>
            <p class="long-description">{{ pill.longDescription }}</p>
        </div>
    </div>
</div>

<div class="pill-details-container" *ngIf="!pill">
    <div class="header">
        <button class="back-btn" (click)="goBack()">
            <img src="assets/icons/back.svg" alt="Back"/>
            <span>Back</span>
        </button>
    </div>
    <div class="no-pill">
        <p>Pill not found</p>
    </div>
</div>
