<div class="calendar-layout">

    <div class="left-pane">
        <mwl-calendar-month-view
            [viewDate]="viewDate"
            (dayClicked)="onDayClick($event.day.date)">
        </mwl-calendar-month-view>
    </div>

    <div class="right-pane">
        <h3>Pills for {{ viewDate | date: 'fullDate' }}</h3>
        <div style="margin-top: 2rem;"></div>

        <div *ngIf="groupedPills.length === 0" class="no-pills">No pills scheduled for this date.</div>

        <div *ngFor="let group of groupedPills" class="pill-section">
            <h4>{{ group.time }}</h4>
            <ul class="pill-list">
                <li *ngFor="let pill of group.pills" class="pill-item">
                    <div class="pill-name">{{ pill.name }}</div>
                    <div class="pill-dosage">{{ pill.dosage }}</div>
                </li>
            </ul>
        </div>
  </div>
</div>
