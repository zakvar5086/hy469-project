<div class="calendar-layout" [ngClass]="{ 'kid-mode': isKid }">

    <div class="left-pane">
        <div class="calendar-header">
            <button (click)="previousMonth()">< </button>
            <div class="month-title">
                <h1>{{ viewDate | date: 'MMMM yyyy' }}</h1>
            </div>
            <button (click)="nextMonth()">></button>
        </div>
        <mwl-calendar-month-view
            [viewDate]="viewDate"
            (dayClicked)="onDayClick($event.day.date)">
        </mwl-calendar-month-view>
    </div>

    <div class="right-pane">
        <div class="card-header">
            <h3>Pills for {{ viewDate | date: 'EEEE  d' }}</h3>
            <button>+</button>
        </div>
        <div style="margin-top: 2rem;"></div>

        <div *ngIf="groupedPills.length === 0" class="no-pills">No pills scheduled for this date.</div>

        <div *ngFor="let group of groupedPills" class="pill-section">
            <h4>{{ group.time }}</h4>
            <ul class="pill-list">
                <li *ngFor="let pill of group.pills" class="pill-item">
                    <div class="pill-name">{{ pill.name }}</div>
                    <div class="pill-dosage">{{ pill.dosage }}</div>
                </li>
            </ul>
        </div>
  </div>
</div>
