<div class="report-container" [ngClass]="{ 'kid-mode': isKid }">
  <!-- Tab Navigation -->
  <div class="tabs">
    <button 
      class="tab-btn" 
      [class.active]="activeTab === 'monthly'"
      (click)="switchTab('monthly')">
      Monthly
    </button>
    
    <button 
      class="tab-btn" 
      [class.active]="activeTab === 'weekly'"
      (click)="switchTab('weekly')">
      Weekly
    </button>

    <button 
      class="tab-btn" 
      [class.active]="activeTab === 'daily'"
      (click)="switchTab('daily')">
      Daily
    </button>
  </div>

  <!--Tab Content-->
  <div class="tab-content">
  
    <!-- DAILY TAB -->
    <div *ngIf="activeTab === 'daily'" class="tab-section">
      <h2>Daily Report</h2>
      <div class="chart-wrapper chart-daily">
        <canvas id="dailyChart"></canvas>
      </div>
      <p class="description">Daily intake breakdown.</p>
    </div>
  
    <!-- WEEKLY TAB -->
    <div *ngIf="activeTab === 'weekly'" class="tab-section">
      <h2>Weekly Report</h2>
      <div class="chart-wrapper chart-weekly">
        <canvas id="weeklyChart"></canvas>
      </div>
      <p class="description">Weekly summary of pill intake.</p>
    </div>
  
    <!-- MONTHLY TAB -->
    <div *ngIf="activeTab === 'monthly'" class="tab-section">
      <h2>Monthly Overview</h2>
    
      <div class="chart-wrapper chart-monthly">
        <canvas id="monthlyChart"></canvas>
      </div>
    
      <p class="description">Pills taken this month.</p>
    
      <button class="send-btn" (click)="sendToDoctor()">
        Send Report to Doctor
      </button>
    </div>
  </div>
</div>
