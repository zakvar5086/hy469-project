<div class="report-container">
    <div class="tabs">
    <button 
      class="tab-btn" 
      [class.active]="activeTab === 'Daily'"
      (click)="switchTab('Daily')">
      Daily
    </button>
    
    <button 
      class="tab-btn" 
      [class.active]="activeTab === 'Weekly'"
      (click)="switchTab('Weekly')">
      Weekly
    </button>

    <button 
      class="tab-btn" 
      [class.active]="activeTab === 'Monthly'"
      (click)="switchTab('Monthly')">
      Monthly
    </button>
  </div>

  
  <div class="tab-content">
    <div *ngIf="activeTab === 'Daily'" class="tab-section">
      <h2>Daily Intake Overview</h2>
    
      <div class="chart-wrapper">
        <canvas id="dailyPieChart"></canvas>
      </div>
      
    

    
      <button class="send-btn" (click)="sendToDoctor()">
        Send Report to Doctor
      </button>
    </div>


    <div *ngIf="activeTab === 'Weekly'" class="tab-section">
      <h2>Weekly Intake Overview</h2>
       <div class="chart-wrapper">
        <canvas id="weeklyPieChart"></canvas>
      </div>
    

    
      <button class="send-btn" (click)="sendToDoctor()">
        Send Report to Doctor
      </button>
    </div>

    <div *ngIf="activeTab === 'Monthly'" class="tab-section">
      <h2>Monthly Intake Overview</h2>
        <div class="chart-wrapper">
        <canvas id="monthlyPieChart"></canvas>
      </div>

    
      <button class="send-btn" (click)="sendToDoctor()">
        Send Report to Doctor
      </button>
    </div>
 </div>


        
</div>
